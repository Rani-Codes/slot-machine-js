        <div class="row2 flex p-4 justify-around">

        </div>

        <div class="row3 flex p-4 justify-around">
            <div class="reel  p-8 rounded-2xl  text-[#001858] bg-[#fef6e4] text-xl font-semibold w-32">Sym 1</div>
            <div class="reel  p-8 rounded-2xl  text-[#001858] bg-[#fef6e4] text-xl font-semibold w-32">Sym 2</div>
            <div class="reel  p-8 rounded-2xl  text-[#001858] bg-[#fef6e4] text-xl font-semibold w-32">Sym 3</div>
        </div>
    
        <!-- Spin button -->
        <div class="flex justify-center items-center">
            <button onclick="spinReels()" class="mt-5 p-5 border-4 rounded-full border-[#f582ae] text-[#001858] text-4xl font-bold font-mono">Spin</button>
        </div>

        <script src="./index.js" defer></script>

</html>
